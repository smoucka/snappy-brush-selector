<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis {
  font: 10px sans-serif;
  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;
}

.axis .domain {
  fill: none;
  stroke: black;
  stroke-width: 2px;
}

.slider .handle {
  fill: black;
  stroke: #000;
  stroke-width: 1.25px;
  pointer-events: none;
}

</style>
<body>
  <p></p>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [{"week": 1, stats: {}}, {"week": 2, stats: {}}, {"week": 3, stats: {}}, {"week": 4, stats: {}}];
//var data = [{"week": 1, stats: {}}, {"week": 2, stats: {}}, {"week": 3, stats: {}}];

var margin = {top: 225, right: 50, bottom: 225, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.bottom - margin.top;

var x = d3.scale.linear()
    .domain([1, data.length])
    .range([0, width])
    .clamp(true);

var brush = d3.svg.brush()
    .x(x)
    .extent([1, 1])
    .on("brush", brushed);

function weekSelect() { d3.select("p").text(brush.extent()[0]); }
weekSelect();

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height / 2 + ")")
    .call(d3.svg.axis()
      .scale(x)
      .orient("bottom")
	    .ticks(data.length)
      .tickFormat(function(d) { return "Week " + d; })
      .tickSize(10)
      .tickPadding(35));

//svg.selectAll(".tick").select("line").attr("transform", "translate(0,-5)");

var slider = svg.append("g")
    .attr("class", "slider")
    .call(brush);

slider.selectAll(".extent,.resize")
    .remove();

slider.select(".background")
    .attr("height", height);

var handle = slider.append("rect")
    .attr("class", "handle")
    .attr("transform", "translate(-10,0)")
    .attr("height", height)
	  .attr("width", 20);

function brushed() {
	var value = brush.extent()[0];
	//console.log(brush.extent()[0]);
	if (d3.event.sourceEvent) { // not a programmatic event
		value = d3.round(x.invert(d3.mouse(this)[0]));
		brush.extent([value, value]);
	}

	handle.attr("x", x(value));
	weekSelect();

}

</script>
